<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .navbar a:hover {
            background: #007bff;
        }
        
        /* Hero Section */
        .hero {
            background: url('swaraj.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero h1 {
            font-size: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .hero p {
            font-size: 20px;
            margin-top: 10px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }
        .btn:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 35px;
            }
            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="file:///C:/Users/MARCH/Desktop/flight.html">Flight Details</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Welcome to Your Flight Booking Portal</h1>
            <p>Book flights easily with our seamless experience.</p>
            <a href="file:///C:/Users/MARCH/Desktop/f1.html" class="btn">Book Now</a>
        </div>
    </div>

</body>
</html>
